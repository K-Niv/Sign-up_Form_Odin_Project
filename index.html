<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">

        <div id="left">
            <img src="Sign-up.jpeg" alt="woman listening to music on her headphones">
             
            <div id="welcome">
                <h1>Welcome to MuShift!</h1>
            </div>
        </div>

        <div id="right">
            <div id="message">
                <h1>Transfer your music seamlessly between streaming services. Enjoy your time listening, leave the shifting to us!</h1>
            </div>

            <div id="form">
                <p id="get_started_message">
                    Get Started!
                </p>
                <form action="#" method="post">
                    <div class="form-item">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </div>

                    <div class="form-item">
                        <label for="sname">Last Name</label>
                        <input type="text" id="sname">
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>

                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone">
                    </div>

                    <div class="form-item">
                        <label for="pass">Password</label>
                        <input type="password" id="pass">
                    </div>

                    <div class="form-item">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm">
                    </div>

                    <div class="form-bottom">
                        <button id="create-account">Create Account</button>
                        <a href="#" class="form-link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    
</body>
</html>
